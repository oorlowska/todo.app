<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad46441fd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<div class="container">
    <div class="todo-main">
        <h2>Todo.App<i class="fa-sharp fa-solid fa-list-check"></i></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Type your task here...">
            <button class="add-task" id="add-button">add</button>
        </div>
        <ul id="list-container">
            <li class="checked"><input type="checkbox" id="task-circle">Task1<i id="trash-bin" class="fa-solid fa-trash"
                    onclick="remove(this)"></i></li>
            <li class="checked"><input type="checkbox" id="task-circle">Task2<i id="trash-bin" class="fa-solid fa-trash"
                    onclick="remove(this)"></i></li>
            <li class="checked"><input type="checkbox" id="task-circle">Task3<i id="trash-bin" class="fa-solid fa-trash"
                    onclick="remove(this)"></i></li>
            <li class="checked"><input type="checkbox" id="task-circle">Task4<i id="trash-bin" class="fa-solid fa-trash"
                    onclick="remove(this)"></i></li>
        </ul>
    </div>
</div>

<body>
    <script src="./app.js"></script>
</body>

</html>
